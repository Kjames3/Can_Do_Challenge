<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viam Rover Debug Panel</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Chart.js for Graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>

    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-hover: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-cyan: #06b6d4;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
            --accent-purple: #a855f7;
            --border-color: #475569;
            --radius-md: 10px;
            --radius-sm: 6px;
            --glow-cyan: 0 0 20px rgba(6, 182, 212, 0.3);
            --glow-green: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 3px;
            transition: background 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--bg-hover) var(--bg-tertiary);
        }

        /* Header */
        header {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            gap: 1rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h1 span {
            -webkit-text-fill-color: initial;
            background: none;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* IP Input */
        .header-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .ip-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;
            font-size: 0.8rem;
            width: 160px;
            text-align: center;
            transition: all 0.2s;
        }

        .ip-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: var(--glow-cyan);
        }

        .ip-input::placeholder {
            color: var(--text-muted);
        }

        /* Main Layout */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 3fr 1fr;
            /* Graph takes 75% */
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        /* Graph Section */
        .graph-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        canvas {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        aside {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .panel {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            padding: 1rem;
        }

        .panel h2 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Camera Feed */
        .camera-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #0a0f1a 0%, #0f172a 100%);
            border-radius: var(--radius-sm);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .camera-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-box img[src=""],
        .camera-box img:not([src]) {
            display: none;
        }

        .camera-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .camera-placeholder-icon {
            font-size: 2rem;
            opacity: 0.5;
            animation: pulse-icon 2s ease-in-out infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        /* Controls */
        .data-toggles {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-tertiary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        .toggle-item:hover {
            background: #475569;
        }

        .toggle-item.active {
            border-left: 3px solid var(--color);
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .toggle-label {
            font-size: 0.85rem;
            flex: 1;
            margin-left: 0.75rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.25rem;
        }

        .stat-box {
            background: var(--bg-tertiary);
            padding: 0.6rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: background 0.2s;
        }

        .stat-box:hover {
            background: var(--bg-hover);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.2rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;
            font-size: 0.85rem;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        /* Auto Drive Indicator */
        .auto-drive-status {
            margin-top: auto;
            padding: 0.75rem 1rem;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .auto-drive-status.active {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            color: #000;
            border-color: transparent;
            box-shadow: var(--glow-green);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><span style="font-size: 1.5rem">ðŸ“Š</span> Sensor Debugger</h1>
        <div class="header-controls">
            <input type="text" id="ws-host" class="ip-input" placeholder="IP Address">
            <div class="status-badge">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </div>
    </header>

    <main>
        <!-- Primary Graph Card -->
        <div class="graph-container">
            <canvas id="sensorChart"></canvas>
        </div>

        <!-- Sidebar -->
        <aside>
            <!-- Camera Feed -->
            <div class="panel">
                <h2>ðŸ“¹ Live Feed</h2>
                <div class="camera-box">
                    <img id="camera-feed" src="" alt="">
                    <div class="camera-placeholder" id="camera-placeholder">
                        <span class="camera-placeholder-icon">ðŸ“·</span>
                        <span>Awaiting connection...</span>
                    </div>
                </div>
            </div>

            <!-- Data Toggles -->
            <div class="panel">
                <h2>ðŸ“Š Data Channels</h2>
                <div class="data-toggles" id="toggles">
                    <!-- Generated by JS -->
                </div>
            </div>

            <!-- Numeric Readouts -->
            <div class="panel">
                <h2>ðŸ“ˆ Raw Values</h2>
                <div class="stats-grid" id="stats-grid">
                    <!-- Generated by JS -->
                </div>
            </div>

            <div id="auto-drive-indicator" class="auto-drive-status">
                MANUAL CONTROL
            </div>
        </aside>
    </main>

    <script>
        // --- Configuration ---
        // Default to hostname if served, or localhost if file://
        const DEFAULT_HOST = window.location.hostname || "localhost";
        const PORT = 8081;

        // Dataset Definitions
        const DATASETS_CONFIG = [
            { key: 'accel_x', label: 'Accel X', color: '#ef4444', path: d => d.imu?.raw_accel?.x },
            { key: 'accel_y', label: 'Accel Y', color: '#f97316', path: d => d.imu?.raw_accel?.y },
            { key: 'accel_z', label: 'Accel Z', color: '#eab308', path: d => d.imu?.raw_accel?.z },

            { key: 'gyro_x', label: 'Gyro X', color: '#84cc16', path: d => d.imu?.raw_gyro?.x, hidden: true },
            { key: 'gyro_y', label: 'Gyro Y', color: '#10b981', path: d => d.imu?.raw_gyro?.y, hidden: true },
            { key: 'gyro_z', label: 'Gyro Z', color: '#06b6d4', path: d => d.imu?.raw_gyro?.z },

            { key: 'vel_l', label: 'Vel Left', color: '#3b82f6', path: d => d.motor_velocity?.left },
            { key: 'vel_r', label: 'Vel Right', color: '#8b5cf6', path: d => d.motor_velocity?.right },

            { key: 'pos_x', label: 'Robot X', color: '#f472b6', path: d => d.robot_pose?.x, hidden: true },
            { key: 'pos_y', label: 'Robot Y', color: '#c084fc', path: d => d.robot_pose?.y, hidden: true },
            { key: 'theta', label: 'Theta', color: '#a78bfa', path: d => (d.robot_pose?.theta * 180 / Math.PI).toFixed(1), hidden: true },

            { key: 'power', label: 'Power (W)', color: '#d946ef', path: d => d.power?.power, hidden: true }
        ];

        // --- State ---
        let ws;
        let chart;
        let isConnected = false;
        let shouldReconnect = true;

        // --- Initialization ---
        function init() {
            // Set default IP in input
            const hostInput = document.getElementById('ws-host');
            const savedIP = localStorage.getItem('viam_robot_ip');
            hostInput.value = savedIP || DEFAULT_HOST;

            // Listen for IP changes
            hostInput.addEventListener('change', () => {
                console.log("IP Changed, reconnecting...");

                // Save new IP if valid
                if (hostInput.value) {
                    localStorage.setItem('viam_robot_ip', hostInput.value);
                }

                if (ws) {
                    shouldReconnect = false;
                    ws.close();
                }
                shouldReconnect = true;
                connectWebSocket();
            });

            initChart();
            initUI();
            connectWebSocket();
        }

        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');

            const datasets = DATASETS_CONFIG.map(cfg => ({
                label: cfg.label,
                borderColor: cfg.color,
                backgroundColor: cfg.color,
                data: [],
                borderWidth: 2,
                pointRadius: 0,
                fill: false,
                hidden: cfg.hidden || false,
                tension: 0.1
            }));

            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    interaction: { mode: 'nearest', axis: 'x', intersect: false },
                    plugins: {
                        legend: { display: false }, // Using custom toggles
                        tooltip: { enabled: true }
                    },
                    scales: {
                        x: {
                            type: 'realtime',
                            realtime: {
                                duration: 10000,  // 10 second window
                                delay: 100,
                                refresh: 100,
                                onRefresh: onChartRefresh
                            },
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8' }
                        },
                        y: {
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }

        function initUI() {
            const toggleContainer = document.getElementById('toggles');
            const statsContainer = document.getElementById('stats-grid');

            DATASETS_CONFIG.forEach((cfg, index) => {
                // Toggles
                const div = document.createElement('div');
                div.className = `toggle-item ${!cfg.hidden ? 'active' : ''}`;
                div.innerHTML = `
                <div class="color-dot" style="background: ${cfg.color}"></div>
                <span class="toggle-label">${cfg.label}</span>
            `;
                // Store toggle visual logic
                div.style.setProperty('--color', cfg.color);
                div.onclick = () => {
                    const meta = chart.getDatasetMeta(index);
                    meta.hidden = meta.hidden === null ? !chart.data.datasets[index].hidden : !meta.hidden;
                    chart.update();
                    div.classList.toggle('active', !meta.hidden);
                };
                toggleContainer.appendChild(div);

                // Stat Boxes
                const statBox = document.createElement('div');
                statBox.className = 'stat-box';
                statBox.innerHTML = `
                <span class="stat-label">${cfg.label}</span>
                <span class="stat-value" id="stat-${cfg.key}">--</span>
            `;
                statsContainer.appendChild(statBox);
            });
        }

        // --- WebSocket Logic ---
        // Buffer for incoming data to sync with chart refresh
        let incomingDataBuffer = [];

        function connectWebSocket() {
            const host = document.getElementById('ws-host').value || DEFAULT_HOST;
            const url = `ws://${host}:${PORT}`;
            console.log("Connecting to", url);

            updateStatus(false, "Connecting...");

            ws = new WebSocket(url);

            ws.onopen = () => {
                isConnected = true;
                updateStatus(true);
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus(false);
                if (shouldReconnect) {
                    setTimeout(connectWebSocket, 2000);
                }
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === "readout") {
                        handleReadout(msg);
                    }
                } catch (e) { console.error(e); }
            };
        }

        function updateStatus(connected, msg) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = "Connected";
                text.style.color = "var(--accent-green)";
            } else {
                dot.classList.remove('connected');
                text.textContent = msg || "Disconnected";
                text.style.color = "var(--text-secondary)";
            }
        }

        function handleReadout(data) {
            // Update Camera
            if (data.image) {
                const feed = document.getElementById('camera-feed');
                const placeholder = document.getElementById('camera-placeholder');
                feed.src = "data:image/jpeg;base64," + data.image;
                if (placeholder) placeholder.style.display = 'none';
            }

            // Update Auto-Drive Status
            const autoDriveEl = document.getElementById('auto-drive-indicator');
            if (data.is_auto_driving) {
                autoDriveEl.textContent = "AUTONOMOUS MODE";
                autoDriveEl.classList.add('active');
            } else {
                autoDriveEl.textContent = "MANUAL CONTROL";
                autoDriveEl.classList.remove('active');
            }

            // Queue data for chart
            incomingDataBuffer.push({
                time: Date.now(),
                data: data
            });

            // Update Numeric Stats immediately (for responsiveness)
            DATASETS_CONFIG.forEach(cfg => {
                const val = cfg.path(data);
                const el = document.getElementById(`stat-${cfg.key}`);
                if (val !== undefined && el) {
                    el.textContent = typeof val === 'number' ? val.toFixed(3) : val;
                }
            });
        }

        // --- Real-time Chart Loop ---
        function onChartRefresh(chart) {
            if (incomingDataBuffer.length === 0) return;

            // Process all buffered packets
            incomingDataBuffer.forEach(packet => {
                DATASETS_CONFIG.forEach((cfg, i) => {
                    const val = cfg.path(packet.data);
                    if (val !== undefined) {
                        chart.data.datasets[i].data.push({
                            x: packet.time,
                            y: val
                        });
                    }
                });
            });

            // Clear buffer
            incomingDataBuffer = [];
        }

        // Start
        init();

    </script>
</body>

</html>
